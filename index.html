<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordTris</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Next Letters</h2>
        <div id="preview-container"></div>
    </div>

    <div class="game-area">
        <div class="score-container">
            <h2 id="score">Score: <span>0</span></h2>
            <h2 id="letters-remaining-container">Ltrs Remaining: <span id="letters-remaining-counter">100</span></h2>
        </div>
        <div id="spawn-row"></div>
        <div id="game-board"></div>
    </div>

    <div class="words-container">
        <h2 class="title">Made Words List</h2>
        <div id="made-words-list"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
