<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordtris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="game-header">
        <h1 class="game-title">Wordtris</h1>
    </header>
    
    <div class="main-container">


        <div class="game-board">
            <div class="game-board-left">
                <div class="panel-title">Next Tiles</div>
                <div class="next-tiles">
                    <div class="next-tile">NEXT</div>
                    <div class="next-tile">A</div>
                    <div class="next-tile">B</div>
                </div>
            </div>
            <div class="game-grid">
                <!-- Game cells will be generated by JavaScript -->
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-title">Made Words</div>
            <div class="made-words">
                <div class="word-item recent">WORD</div>
                <div class="word-item">GAME</div>
                <div class="word-item">PLAY</div>
                <div class="word-item">CODE</div>
                <div class="word-item">HTML</div>
                <div class="word-item">CSS</div>
            </div>
        </div>
    </div>
</body>
</html>
