<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle üçù</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <header class="game-header">
        <h1 class="game-title">Noodel üçù</h1>
        <div class="score-container">
            <h2 id="score">Score: <span>0</span></h2>
            <h2 id="letters-remaining-container">Letters Remaining: <span id="letters-remaining-counter">100</span></h2>
        </div>
    </header>
    
    <div class="main-container">
        <!-- Game Board with integrated horizontal next tiles panel -->
        <div class="game-board">
            <div class="next-tiles-horizontal">
                <div class="noodle-container">
                    <img src="../noodle-macaroni-svgrepo-com.svg" alt="Cartoon Noodle" class="cartoon-noodle" width="60" height="60" />
                </div>
                <div class="panel-title">Next Letters</div>
                <div id="preview-container" class="next-tiles"></div>
            </div>
            <div class="game-board-container">
                <div id="spawn-row"></div>
                <div id="game-board"></div>
            </div>
        </div>

        <!-- Right panel: Made Words -->
        <div class="right-panel">
            <div class="panel-title">Made Words</div>
            <div id="made-words-list" class="made-words"></div>
        </div>
    </div>

    <script src="../src/cat-animation.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
